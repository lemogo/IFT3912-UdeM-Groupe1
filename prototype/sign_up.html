<body>

	<!-- Fixed navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span

			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="index.html#upcomming">Upcomming trainings</a></li>
					<li><a href="index.html#search">Find trainings</a></li>

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron"></div>

	<div class="page-header">
		<h2 class="form-signin-heading">Please Sign Up!</h2>

		<div class="container theme-showcase">
			<div class="panel panel-default">

				<form class="form-signin" role="form">

					<div class="form-group">
						<label class="col-sm-2 control-label">Username:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="Username"
								required autofocus>
						</div>
					</div>


					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"
								placeholder="Email address" required>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Password:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control"
								placeholder="Password" required>
						</div>
					</div>



					<div class="form-group">
						<label class="col-sm-2 control-label">Re-type Password:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control"
								placeholder="Password" required>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">First Name:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="First Name">
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-2 control-label">Last Name:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="Last Name">
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-2 control-label">Address:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="Address"
								required>
						</div>
					</div>


					<label></label>
					<div class="form-group">
						<div class="col-sm-2">
							<button class="btn btn-lg btn-danger btn-block" type="button"
								onclick="window.location='index.html';return false">Cancel</button>
						</div>
						<div class="col-sm-2 pull-right">
							<button class="btn btn-lg btn-primary btn-block " type="submit" onclick="window.location='index_authetified_user.html';return true">Sign
								up</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- /container -->

</body>
</html>
