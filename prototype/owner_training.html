	<div class="page-header">
		<h2 class="form-signin-heading">Please create your activity</h2>

		<div class="container theme-showcase">
			<div class="panel panel-default">

				<form class="form-signin" role="form">
					<div class="form-group">
						<label class="col-sm-3 control-label"> Workout title: </label>
						<div class="col-sm-9">
							<input type="text" class="form-control" placeholder="Title"
								required autofocus>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Workout type:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" placeholder="Type"
								required>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">Length:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" placeholder="Type">
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-3 control-label">Date:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" placeholder="Date"
								required>
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-3 control-label">Location:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" placeholder="Location"
								required>
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-3 control-label">Meeting location:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control"
								placeholder="Meeting location">
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-3 control-label">Maximum number of
							participant:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" placeholder="unlimited"
								required>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">Meeting location:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control"
								placeholder="Meeting location">
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-3 control-label">Description:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" placeholder="Description">
						</div>
					</div>

				</form>
				<label></label>
				<div class="form-group">
					<label class="col-sm-3 "><button
							class="btn btn-lg btn-danger btn-block" type="button"
							onclick="window.location='index.html';return false">Delete activity!</button></label>
					<label class="col-sm-3 pull-right"><button
							class="btn btn-lg btn-primary btn-block" type="submit">Modify activity!</button></label>
					<label class="col-sm-3 pull-right"><button
							class="btn btn-lg btn-warning btn-block" type="button"
							onclick="window.location='index.html';return false">Cancel modifications!</button></label>
